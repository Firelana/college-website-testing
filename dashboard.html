<style>

.navbar{background:#4facfe}
.sidebar{
  height:100vh;
  background:#fff;
  border-right:1px solid #ddd;
  padding-top:20px;
}
.sidebar a{
  display:block;
  padding:10px 20px;
  color:#333;
  text-decoration:none;
}
.sidebar a:hover{
  background:#4facfe;
  color:#fff;
}
.main{padding:20px}

<body>
<nav class="navbar navbar-expand-lg navbar-dark">

<div class="container-fluid">
  <div class="row">

      <a href="dashboard.html">Dashboard</a>
      <a href="students.html">Students</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="col-md-9 main">
      <h3>Welcome to the College Dashboard</h3>
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Total Students</h5>
            <p>1200</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Courses Offered</h5>
            <p>45</p>
          </div>
